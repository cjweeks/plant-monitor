<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Monitor</title>

    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/public/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icon/favicon-16x16.png">
    <link rel="manifest" href="/public/icon/site.webmanifest">
    <link rel="mask-icon" href="/public/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="/public/css/style.css"/>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Client Functionality -->
    <script src="/public/js/common.js"></script>
    <script src="/public/js/settings.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="title">Plant Monitor</div>
    </div>
    <div class="row">
        <div id="nav-buttons" class="btn-group" role="group" aria-label="Basic example">
            <a href="/" class="btn btn-nav">Home</a>
            <a href="/details" class="btn btn-nav">Details</a>
            <a href="/settings" class="btn btn-nav active">Settings</a>
        </div>
    </div>
    <div class="row">
        <div id="settings-heading">Preferred Average Values</div>
    </div>
    <div class="row">
        <form id="settings-form">
            <div class="row form-group">
                <div class="col"><label for="temperature" class="form-description">Temperature</label></div>
                <div class="col"><input type="number" class="form-control" id="temperature"></div>
            </div>
            <div class="row form-group">
                <div class="col"><label for="light" class="form-description">Light</label></div>
                <div class="col"><input type="number" class="form-control" id="light"></div>
            </div>
            <div class="row form-group">
                <div class="col"><label for="moisture" class="form-description">Moisture</label></div>
                <div class="col"><input type="number" class="form-control" id="moisture"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
