<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Monitor</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="/public/css/style.css"/>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

    <!-- Client Functionality -->
    <script src="/public/js/common.js"></script>
    <script src="/public/js/details.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="title">Plant Monitor</div>
    </div>
    <div class="row">
        <div id="nav-buttons" class="btn-group" role="group" aria-label="Basic example">
            <a href="/" class="btn btn-nav">Home</a>
            <a href="/details" class="btn btn-nav active">Details</a>
            <a href="/settings" class="btn btn-nav">Settings</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="element reading" id="temperature-reading">72.3</div>
            <div class="element reading-label" id="temperature-label"> &degF</div>
            <div class="description">
                <h1><span id="temperature-heading"></span> Average Temperature</h1>
                <p id="temperature-info"></p>
            </div>
        </div>
        <div class="col-sm-8">
            <canvas id="temperature-chart" height="55"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="element reading" id="light-reading">High</div>
            <div class="element reading-label" id="light-label"> Light</div>
            <div class="description">
                <h1><span id="light-heading"></span> Average Light</h1>
                <p id="light-info"></p>
            </div>
        </div>
        <div class="col-sm-8">
            <canvas id="light-chart" height="55"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="element reading" id="moisture-reading">Low</div>
            <div class="element reading-label" id="moisture-label">Moisture</div>
            <div class="description">
                <h1><span id="moisture-heading"></span> Average Moisture</h1>
                <p id="moisture-info"></p>
            </div>
        </div>
        <div class="col-sm-8">
            <canvas id="moisture-chart" height="55"></canvas>
        </div>
    </div>
</div>
</body>
</html>
